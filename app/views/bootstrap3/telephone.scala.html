@(teleField: Field, typeField: Field, optionMap: Map[String, Boolean], isMultiple: Boolean)

  <div class="form-group @if(teleField.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">Telephone</label>
    <div class="col-sm-6">
      <input type="text" 
             class="form-control" 
             id="@teleField.id" 
             name="@teleField.name" 
             value="@teleField.value.getOrElse("")"
             placeholder="xxx-xxx-xxx" />
                   <span class="help-block">@{teleField.error.map { error => error.message }}</span>
    </div>
  <div class="form-group @if(typeField.hasErrors) {has-error}">
    <div class="col-sm-4">
      <select
        class="form-control"
        id="@typeField.id"
        name="@if(isMultiple) {@(typeField.name + "[]")} else {@typeField.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank" value="">Please select a value</option>}
        @for((optionName, isSelected) <- optionMap) {
          <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName</option>
        }
      </select>
            <span class="help-block">@{typeField.error.map { error => error.message }}</span>
    </div>
  </div>
  </div>
